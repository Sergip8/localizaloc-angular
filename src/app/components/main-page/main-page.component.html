  <section class="bg-cover bg-center bg-no-repeat py-12 md:py-20 flex h-80 md:h-[500px] justify-center w-full" style="background-image: url('/assets/img/re_main.jpg')"> 
      <div class="container mx-auto px-4 md:px-6 flex justify-center items-center">
          <div class="w-full max-w-xl bg-orange-100 bg-opacity-50 rounded-xl p-4 md:p-6 text-center">
              <h3 class="text-lg md:text-2xl font-semibold mb-4">Encuentra el inmueble que buscas</h3>
              <div class="mb-4">
                  <div class="inline-flex rounded-md shadow-sm">
                      <button [ngClass]="{'bg-slate-400 text-slate-100': operation == 'arriendo', 'bg-white': operation != 'arriendo'}" 
                              (click)="rent()" 
                              class="px-4 py-2 w-24 text-sm font-medium border border-gray-200 rounded-l-lg transition-colors">
                          Arriendo
                      </button>
                      <button [ngClass]="{'bg-slate-400 text-slate-100': operation == 'venta', 'bg-white': operation != 'venta'}" 
                              (click)="sold()" 
                              class="px-4 py-2 w-24 text-sm font-medium border border-gray-200 rounded-r-lg transition-colors">
                          Venta
                      </button>   
                  </div>
              </div>
              <div class="py-2 md:py-4">
                  <div class="flex flex-col md:flex-row justify-center items-center gap-3">
                      <app-selectcheck [setValue]="['Local']" [data]="type" (selectedMulti)="typeStr = $event"></app-selectcheck>
                      <app-search (gotoResults)="gotoResults($event)" class="w-full"></app-search>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
  <!-- Prompt Form Section -->
  <section class="py-8 md:py-16 container mx-auto px-4 md:px-6">
      <app-prompt-form [loading]="loading" (executePrmpt)="executePrompt($event)"></app-prompt-form>
  </section>
